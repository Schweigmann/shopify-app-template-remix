name: Simple CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Basic check
  check:
    name: Basic Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check package.json
        run: |
          echo "âœ… Dependencies installed successfully"
          echo "ðŸ“¦ Package.json is valid"
          node -e "console.log('Node.js is working:', process.version)"

  # Simple deployment (only on main branch)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Deploy to Shopify
        env:
          SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_PARTNERS_TOKEN }}
        run: |
          npm install -g @shopify/cli@latest
          echo "ðŸš€ Ready to deploy to Shopify"
          echo "To enable deployment, uncomment: shopify app deploy --force"
          echo "âœ… Deployment setup completed"
